<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Certificate Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<section class="certificate-form">
    <div class="container">
        <h2>Medical Certificate Registration</h2>
        <form id="certificateForm">

            <div class="form-group">
                <label for="clinicName">Select Clinic Name:</label>
                <select id="clinicName" required>
                    <option value="" disabled selected>Select a clinic</option>
                    <option value="Sri Sai Medical">Sri Sai Medical</option>
                    <option value="City Health Clinic">City Health Clinic</option>
                    <option value="Care Plus Hospital">Care Plus Hospital</option>
                </select>
            </div>

            <div class="form-group">
                <label for="clinicAddress">Clinic Address:</label>
                <input type="text" id="clinicAddress" name="clinicAddress" required>
            </div>

            <div class="form-group">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" name="patientName" required>
            </div>

            <div class="form-group">
                <label for="disease">Disease:</label>
                <input type="text" id="disease" name="disease" required>
            </div>

            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>

            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>

            <div class="form-group">
                <label for="doctorName">Doctor's Name:</label>
                <select id="doctorName" name="doctorName" onchange="setDoctorSignature()">
                    <option value="" disabled selected>Select a doctor</option>
                    <option value="Dr. R. Ravi">Dr. R. Ravi</option>
                    <option value="Dr. A. Kumar">Dr. A. Kumar</option>
                    <option value="Dr. M. Singh">Dr. M. Singh</option>
                    <option value="Dr. Priya Sharma">Dr. Priya Sharma</option>
                    <option value="Dr. Anil Gupta">Dr. Anil Gupta</option>
                    <option value="Dr. Shweta Patel">Dr. Shweta Patel</option>
                </select>
            </div>

            <div class="form-group">
                <label for="doctorQualification">Doctor's Qualification:</label>
                <input type="text" id="doctorQualification" name="doctorQualification" required>
            </div>

            <div class="form-group">
                <button type="button" onclick="generateCertificate()">Generate Certificate</button>
            </div>

        </form>
    </div>
</section>

<script src="script.js"></script>


</body>
</html>
